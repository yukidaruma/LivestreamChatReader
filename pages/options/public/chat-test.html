<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrome-ext-t2s test screen</title>
    <style>
      h2 {
        margin: 0.5em 0;
      }

      /* Chat message styles */
      yt-live-chat-text-message-renderer {
        display: block;
        line-height: 1.4;
      }
      yt-live-chat-text-message-renderer.auto-message {
        background-color: #f0f8ff;
      }
      #author-name {
        margin-right: 0.25em;
      }

      /* Mode toggle styles */
      .mode-toggle {
        display: inline-block;
        text-align: center;
        width: 4em;
        cursor: pointer;
        text-decoration: underline;
      }
      .mode-toggle.manual {
        color: blue;
      }
      .mode-toggle.auto {
        color: green;
      }
      #auto-controls {
        margin-top: 0.5em;
        visibility: hidden;
      }

      /* Auto mode overrides */
      body[data-auto-mode='true'] .mode-toggle.manual {
        display: none;
      }
      body[data-auto-mode='false'] .mode-toggle.auto {
        display: none;
      }
      body[data-auto-mode='true'] #auto-controls {
        visibility: visible;
      }
    </style>
    <script src="chat-test.js"></script>
  </head>
  <body data-auto-mode="false">
    <h1>chrome-ext-t2s test screen</h1>
    <p>Enable the extension to test the chat text-to-speech functionality.</p>

    <section style="user-select: none">
      <h2>Chat Controls</h2>
      <div id="mode-indicator" style="margin-bottom: 0.5em">
        <strong><u>M</u>ode:</strong>
        <span class="mode-toggle manual" data-mode="manual">Manual</span>
        <span class="mode-toggle auto" data-mode="auto">Auto</span>
      </div>
      <div id="manual-controls">
        <input type="text" id="input-author" value="User" placeholder="name" style="width: 6em" />
        <input type="text" id="input-message" placeholder="message" />
        <button id="btn-add-message">Add Message</button>
        <button id="btn-add-random-message"><u>A</u>dd Random Message</button>
        <button id="btn-clear-logs"><u>C</u>lear Logs</button>
      </div>
      <div id="auto-controls">
        <label>Auto post interval:</label>
        <select id="select-interval">
          <option value="1000">1s</option>
          <option value="5000" selected>5s</option>
          <option value="10000">10s</option>
        </select>
      </div>
    </section>

    <section>
      <h2>Chat Logs</h2>
      <div id="items" style="border: 1px solid #333; height: 25em; overflow-y: auto; padding: 0.5em"></div>
    </section>

    <section>
      <h2>Hints</h2>
      <ul>
        <li>You can start in auto mode by adding <code>#auto</code> to the URL</li>
      </ul>
    </section>
  </body>
</html>
