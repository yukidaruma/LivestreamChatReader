name: Lint Check

on: [pull_request_target]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'
      - run: bun install --frozen-lockfile --prefer-offline
      - run: bun lint
